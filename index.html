<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Mini Game Online With 10 Questions About Geography">
    <meta name="keywords" content="Geography guesser, Geo, Mini, Game, Online, Highscore">
    <meta name="author" content="geoMastermind">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>geoMastermind</title>
</head>

<body>

    <!-- 
    ######################################################################################
    ############################ MAIN PAGE - STARTS HERE #################################
    ######################################################################################
    -->
    <div id="main-wrapper" class="main-wrapper">
        <header>
            <div class="main-title">
                <h2>GEOMASTERMIND</h2>
                <h1>QUIZ GAME</h1>
            </div>
        </header>

        <section aria-label="Main Content">
            <div class="main-section">
                <h3>10 PLACES 10 QUESTIONS</h3>

                <div class="button-group">
                    <button aria-label="Start" class="main-btn button-start" onclick="showQuiz()"><i
                            class="fa-solid fa-minus"></i> Start <i class="fa-solid fa-minus"></i></button>
                    <button aria-label="Highscore" class="main-btn button-highScore"><i class="fa-solid fa-crown"></i>
                        Highscore</button>
                    <button aria-label="Rules" class="main-btn" onclick="openPopup()"><i class="fa-solid fa-book"></i>
                        Rules</button>
                    <div id="popup" class="hidden">
                        <h1 class="title-section">Rules</h1>
                        <p class="rules-p">
                            <ol>
                                <li>20 seconds per Question</li>
                                <li>Only 1 guess</li>
                                <li>Cannot go back once clicked "Next"</li>
                            </ol>
                        </p>
                        <button aria-label="Return" id="return-btn" onclick="closePopup()">Return</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- 
    ######################################################################################
    ############################# MAIN PAGE - ENDS HERE ##################################
    ######################################################################################
    -->


    <!-- 
    ######################################################################################
    ############################ GAME PAGE - STARTS HERE #################################
    ######################################################################################
    -->
    <div id="quiz-wrapper" class="quiz-wrapper hidden">
        <section aria-label="Quiz Content">
            <div class="quiz-section">
                <h1 class="title-section">QUIZ</h1>
                <div class="quiz">
                    <div class="quiz-image" id="quiz-image"></div>
                    <h2 id="question"></h2>
                    <div id="answer-buttons">
                        <button aria-label="Answer 1" class="quiz-btn">Answer 1</button>
                        <button aria-label="Answer 2" class="quiz-btn">Answer 2</button>
                        <button aria-label="Answer 3" class="quiz-btn">Answer 3</button>
                        <button aria-label="Answer 4" class="quiz-btn">Answer 4</button>
                    </div>
                    <button aria-label="Next question" id="next-btn">Next</button>
                    <button aria-label="Return to main" id="back-btn">Return to Main</button>
                </div>
            </div>
        </section>
    </div>
    <!-- 
    ######################################################################################
    ############################# GAME PAGE - ENDS HERE ##################################
    ######################################################################################
    -->

    <script src="https://kit.fontawesome.com/66c113ad0a.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
