<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Mini Game Online With 10 Questions About Geography">
    <meta name="keywords" content="Geography guesser, Geo, Mini, Game, Online, Highscore">
    <meta name="author" content="geoMastermind">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>geoMastermind</title>
</head>

<body>

    <div id="main-wrapper" class="main-wrapper"> <!-- Front Page - Meny Page -->

        <header>
            <div class="title">
                <h2>GEOMASTERMIND</h2>
                <h1>QUIZ GAME</h1>
            </div>
        </header>

        <section>
            <div class="main-content">
                <h3>10 PLACES 10 QUESTIONS</h3>

                <div class="button-group">
                    <button aria-label="Start" class="btn-mainMeny buttonStart" onclick="showQuiz()"><i class="fa-solid fa-minus"></i> Start <i
                            class="fa-solid fa-minus"></i></button>
                    <button aria-label="Highscore" class="btn-mainMeny buttonHighScore"><i class="fa-solid fa-crown"></i> Highscore</button>
                    <button aria-label="Rules" class="btn-mainMeny" onclick="openPopup()"><i class="fa-solid fa-book"></i> Rules</button>
                        <div id="popup" class="hidden">
                            <h1 class="titleSection">Rules</h1>
                            <p class="rulesP">
                                <ol>
                                    <li>20 seconds per Question</li>
                                    <li>Only 1 guess</li>
                                    <li>Cannot go back once clicked "Next"</li>
                                </ol> 
                            </p>
                            <button aria-label="Return"  class="return-button" onclick="closePopup()">Return</button>
                        </div>
                </div>
            </div>
        </section>

    </div>

    <div id="quiz-wrapper" class="quiz-wrapper hidden"><!-- Game Page - Quiz Page -->
        
        <div class="app"> 
            <h1>Simple Quiz</h1>
            <div class="quiz">
                <h2 class="question">Question goes here</h2>
                <div id="answer-button">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
        </div>

    </div>


    <script src="https://kit.fontawesome.com/66c113ad0a.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
